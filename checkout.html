<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thanh Toán</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .checkout-container {
            background-color: #fff;
            padding: 20px;
            width: 400px;
            margin: 50px auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .checkout-container h2 {
            text-align: center;
        }
        .checkout-container label {
            display: block;
            margin: 10px 0 5px;
        }
        .checkout-container input {
            width: 90%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .checkout-container button {
            width: 95%;
            padding: 10px;
            background-color: green;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        .checkout-container button:hover {
            background-color: green;
        }
        .success-message {
            color: green;
            font-size: 18px;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="checkout-container">
    <h2>Thông Tin Thanh Toán</h2>
    
    <!-- Hiển thị thông tin sách và giá -->
    <p><b>Tên sách:</b> <span id="book-name"></span></p>
    <p><b>Giá:</b> <span id="book-price"></span></p>

    <!-- Form thanh toán -->
    <form id="checkout-form" action="process_payment.php" method="POST">
        <label for="name">Họ và tên:</label>
        <input type="text" id="name" name="name" required>

        <label for="phone">Số điện thoại:</label>
        <input type="text" id="phone" name="phone" required>

        <label for="address">Địa chỉ:</label>
        <input type="text" id="address" name="address" required>

        <button type="submit" onclick="showSuccessMessage(event)">Thanh toán</button>
    </form>

    <!-- Thông báo thành công -->
    <div id="success-message" class="success-message" style="display: none;">
      
        Bạn đã mua hàng thành công!
    </div>
</div>

<script>
    // Lấy thông tin từ URL và hiển thị
    const urlParams = new URLSearchParams(window.location.search);
    const bookName = urlParams.get('book');
    const bookPrice = urlParams.get('price');

    document.getElementById('book-name').textContent = bookName;
    document.getElementById('book-price').textContent = '$' + bookPrice;

    // Chức năng hiển thị thông báo thành công
    function showSuccessMessage(event) {
        event.preventDefault();  // Ngăn chặn form submit
        // Hiển thị thông báo thành công
        document.getElementById('success-message').style.display = 'block';
        // Ẩn form thanh toán
        document.getElementById('checkout-form').style.display = 'none';
    }
</script>

</body>
</html>
